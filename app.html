<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <h2>What can I do for you?</h2>
        <button id="record-btn" class="button button-primary">Ask me</button>
      </div>
      <div id="response-cont" class="cs1 ce12"></div>
      <div
        class="cs1 ce12"
        style="position: absolute; bottom: 20px; opacity: 0.25"
      >
        <h2>Not sure what to ask?</h2>
        <h4>Try asking these instructions:</h4>
        <ul style="list-style-position: inside">
          <li>Create an agile board</li>
          <li>Add a red sticky note saying Vote for us!</li>
          <li>Read second card in the Done column</li>
        </ul>
      </div>
    </div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
