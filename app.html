<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <h1>Welcome to the Handsfree Miro app</h1>
      </div>
      <div class="cs1 ce12">
        <button id="record-btn" class="button button-primary">
          Record command
        </button>
      </div>
      <div id="response-cont" class="cs1 ce12"></div>
      <div class="cs1 ce12" style="position:absolute; bottom:0; opacity: 0.6; padding:20pt;">
				<h2>Not sure what to ask?</h2>
				<p>
					<i>Try asking these questions:</i>
				</p>
				<ul>
					<li>Add a red sticky note saying Nice feature</li>
					<li>Create an agile board</li>
					<li>Add a red card in backlog column saying Login Page</li>
					<li>Add text saying I love dictating for stuff</li>
				</ul>
			</div>
    </div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
